apiVersion: networking.mesh.gloo.solo.io/v1
kind: VirtualMesh
metadata:
  name: virtual-mesh
  namespace: gloo-mesh
spec:
  federation:
    selectors:
      - { }
  meshes:
    - name: istiod-istio-system-cluster-0
      namespace: gloo-mesh
    - name: istiod-istio-system-cluster-1
      namespace: gloo-mesh
---
apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualGateway
metadata:
  name: prefix
  namespace: gloo-mesh
spec:
  ingressGatewaySelectors:
  - portName: http2
    destinationSelectors:
    - kubeServiceMatcher:
        labels:
          istio: ingressgateway
        namespaces:
        - istio-system
  connectionHandlers:
  - http:
      routeConfig:
      - virtualHostSelector:
          labels:
            gateway: prefix
---
apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualHost
metadata:
  name: frontend
  namespace: gloo-mesh
  labels:
    gateway: prefix
spec:
  domains:
  - api.solo.io
  routes:
  - matchers:
    - uri:
        prefix: /frontend
    name: frontend
    routeAction:
      destinations:
      - kubeService:
          clusterName: cluster-0
          name: frontend
          namespace: {{.EchoContext.AppNamespace.Name}}
          port: 8090
---
apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualHost
metadata:
  name: backend
  namespace: gloo-mesh
  labels:
    gateway: prefix
spec:
  domains:
  - api.solo.io
  routes:
  - matchers:
    - uri:
        prefix: /backend
    name: backend
    routeAction:
      destinations:
      - kubeService:
          clusterName: cluster-0
          name: backend
          namespace: {{.EchoContext.AppNamespace.Name}}
          port: 8090