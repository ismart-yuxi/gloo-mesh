apiVersion: networking.mesh.gloo.solo.io/v1
kind: VirtualMesh
metadata:
  name: virtual-mesh
  namespace: gloo-mesh
spec:
  federation:
    selectors:
      - { }
  meshes:
    - name: istiod-istio-system-cluster-0
      namespace: gloo-mesh
    - name: istiod-istio-system-cluster-1
      namespace: gloo-mesh
---
# requests for /frontend apply to all ingressgateways and route to frontend in cluster0
# requests for /backend apply to all ingressgateways and route to backend in cluster0
apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualGateway
metadata:
  name: prefix
  namespace: gloo-mesh
spec:
  ingressGatewaySelectors:
  - portName: http2
    destinationSelectors:
    - kubeServiceMatcher:
        labels:
          istio: ingressgateway
        namespaces:
        - istio-system
  connectionHandlers:
  - http:
      routeConfig:
      - virtualHost:
          domains:
          - api.solo.io
          routes:
          - matchers:
            - uri:
                prefix: /frontend
            name: frontend
            routeAction:
              destinations:
              - kubeService:
                  clusterName: cluster-0
                  name: frontend
                  namespace: {{.EchoContext.AppNamespace.Name}}
                  port: 8090
          - matchers:
            - uri:
                prefix: /backend
            name: backend
            routeAction:
              destinations:
              - kubeService:
                  clusterName: cluster-0
                  name: backend
                  namespace: {{.EchoContext.AppNamespace.Name}}
                  port: 8090