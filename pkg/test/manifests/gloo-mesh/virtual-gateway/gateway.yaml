apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualGateway
metadata:
  name: demo-gateway
  namespace: gloo-mesh
spec:
  deployToIngressGateways:
    gatewayWorkloads:
    - kubeWorkloadMatcher:
        labels:
          istio: ingressgateway
        namespaces:
        - istio-system
    bindPort: 8080
  connectionHandlers:
  - http:
      routeConfig:
      - virtualHostSelector:
          labels:
            gloo.solo.io/virtual-gateway: demo-gateway
---
apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualHost
metadata:
  name: demo-virtualhost
  namespace: gloo-mesh
  labels:
    gloo.solo.io/virtual-gateway: demo-gateway
spec:
  domains:
  - frontend.solo.io
  routes:
  - matchers:
    - uri:
        prefix: /
    delegateAction:
      selector:
        namespaces:
        - "gloo-mesh"