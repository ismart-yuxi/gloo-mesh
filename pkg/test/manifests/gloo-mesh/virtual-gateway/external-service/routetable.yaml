apiVersion: networking.mesh.gloo.solo.io/v1
kind: VirtualMesh
metadata:
  name: virtual-mesh
  namespace: gloo-mesh
spec:
  federation:
    selectors:
      - { }
  meshes:
    - name: istiod-istio-system-cluster-0
      namespace: gloo-mesh
    - name: istiod-istio-system-cluster-1
      namespace: gloo-mesh
---
apiVersion: discovery.mesh.gloo.solo.io/v1
kind: Destination
metadata:
  name: httpbin
  namespace: gloo-mesh
spec:
  externalService:
    endpoints:
    - address: httpbin.org
      ports:
        https: 443
    hosts:
    - httpbin.org
    name: httpbin
    ports:
    - name: http
      number: 80
      protocol: HTTP
---
apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualGateway
metadata:
  name: httpbin
  namespace: gloo-mesh
spec:
  ingressGatewaySelectors:
  - portName: http2
    destinationSelectors:
    - kubeServiceMatcher:
        labels:
          istio: ingressgateway
        namespaces:
        - istio-system
  connectionHandlers:
  - http:
      routeConfig:
      - virtualHostSelector:
          labels:
            gateway: httpbin
---
apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: VirtualHost
metadata:
  name: httpbin
  namespace: gloo-mesh
  labels:
    gateway: httpbin
spec:
  domains:
  - api.solo.io
  routes:
  - delegateAction:
      selector:
        labels:
          v-host: httpbin
---
apiVersion: networking.enterprise.mesh.gloo.solo.io/v1beta1
kind: RouteTable
metadata:
  name: httpbin
  namespace: gloo-mesh
  labels:
    v-host: httpbin
spec:
  routes:
  - matchers:
    - uri:
        prefix: /external
    name: httpbin
    routeAction:
      pathRewrite: /get
      destinations:
      - staticDestination:
          name: httpbin
          namespace: gloo-mesh